<br>
<h2 class="text-2xl font-bold px-4">Your Messages</h2>
<br>
<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-sm font-light">
          <thead class="border-b text-center bg-neutral-800 font-medium text-white dark:border-neutral-500 dark:bg-neutral-900">
          <tr>
            <th scope="col"  class=" topic px-6 py-4">Topic</th>
            <th scope="col" class=" px-6 py-4">Message</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of messageData" class="border-b dark:border-neutral-500">
            <td class="whitespace-nowrap text-center px-6 py-4">{{ item.topic }}</td>
            <td class="px-6 py-4">
              <h4 class="h4">From: {{item.sender}}</h4>
              <h5 class="h5" >Date: {{item.dateDispatch}}</h5>
              <br>
              <p>{{ item.text }}</p>
            </td>


          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
